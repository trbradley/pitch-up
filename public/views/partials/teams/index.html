<div>
  <header>
    <h1>Teams</h1>
    <a href="/#/teams/new" title="Add a team"> Add a team</a>
  </header>
  <ul class="items-result list-group" ng-show="ctrl.teams.length">
    <li class="list-group-item" ng-repeat="team in ctrl.teams">
      <a ng-href="/#/teams/{{team.id}}">{{team.name}}</a>
    </li>
  </ul>
</div>
