<div>
  <header>
    <h1>{{ctrl.team.name}}</h1>
  </header>
  <section class="description">
      <h3>Team info</h3>
      <p>{{ctrl.team.capacity}} players to play</p>
      <p>{{ctrl.team.number_players}} players ready to play</p>
      <p>{{ctrl.team.capacity - ctrl.team.number_players}} players need to join</p>
      <a ng-href="/#/teams/{{ctrl.team.id}}/enrollments/new">Join team</a>
  </section>
</div>
