<div ng-controller="TeamController as ctrl">
  <header>
    <h1>{{ctrl.team.name}}</h1>
    <a ng-href="/#/teams/{{ctrl.team._id}}/enrollments/new"> Join team</a>
  </header>
  <section class="description row">
      <h3>Team info</h3>
      <p>{{ctrl.team.capacity}}</p>

  </section>
  <a ng-href="/#/teams/{{ctrl.team._id}}/enrollments/new"> Join team</a>
</div>
