<form class="form" ng-submit="ctrl.register()">
  <h2>Register</h2>
  <div class="form-group">
    <input type="text" class="form-control" name="username" placeholder="Username" ng-model="ctrl.username" required>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="email" placeholder="Email" ng-model="ctrl.email" required>
  </div>
  <div class="form-group">
      <input type="password" class="form-control" name="password" placeholder="Password" ng-model="ctrl.password" required>
    </div>
  <div>
    <button type="submit" class="btn btn-default" ng-disabled="disabled">Register</button>
  </div>
</form>
