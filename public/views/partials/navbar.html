<div class="container">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a href="/#/" class="navbar-brand">PitchUp</a>
  </div>
  <div class="collapse navbar-collapse" uib-collapse="navCollapsed">
    <ul class="nav navbar-nav navbar-right">
      <li ng-hide="appCtrl.currentUser"><a ng-click="navCollapsed = !navCollapsed" href="/#/sessions/new">Login</a></li>
      <li ng-hide="appCtrl.currentUser"><a ng-click="navCollapsed = !navCollapsed" href="/#/users/new">Register</a></li>

          <li><a ng-click="navCollapsed = !navCollapsed" href="/#/teams">Join a Team</a></li>

          <li><button ng-click="navCtrl.logout()" ng-click="navCollapsed = !navCollapsed" class="btn btn-link btn-logout">Logout</button></li>
        </ul>
      </li>
    </ul>
  </div>
