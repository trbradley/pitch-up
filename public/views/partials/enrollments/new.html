<form ng-submit="ctrl.enroll()">
  <h2>Join the team</h2>
  <div class="form-group">
    <input type="number" class="form-control" name="numberPlayers" placeholder="How many players for now?" ng-model="ctrl.numberPlayers" autocomplete="off" required>
  </div>
  <div>
    <button type="submit" class="btn btn-default" ng-disabled="disabled">Enroll</button>
  </div>
</form>
